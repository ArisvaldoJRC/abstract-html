<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abstract HTML</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="topbar">
    <div class="tb-abstract">
      <svg class="abstract-logo logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 51" preserveAspectRatio="xMinYMid slice">
        <g class="abstract-logo-mark" fill="#fff">
          <path d="M25.41 0C5.08 0 0 5.08 0 25.41s5.08 25.41 25.41 25.41 25.41-5.08 25.41-25.41S45.74 0 25.41 0zm-4.17 39.31A9.73 9.73 0 1 1 31 29.58a9.75 9.75 0 0 1-9.76 9.73zm17.67-.4h-4.77V16.67H11.91v-4.76h27z"></path>
          <circle cx="21.24" cy="29.58" r="4.96"></circle>
        </g>
       
      </svg>
      Abstract | Help Center</div>
    <div class="tb-helpcenter">Help Center</div>
    <div class="tb-submit">Submit a request</div>
    <div class="tb-signin">Sign in</div>
  </div>
  <div class="container">
    <div class="ct-search">
      <div class="ct-search-question">How can we help?</div>
      <div class="ct-search-input">Search</div>
    </div>
    <div class="categories">
      <div class="cg-item">
        <div class="cg-item-img">image</div>
        <div class="cg-item-title">Title</div>
        <div class="cg-item-text">Text</div>
        <div class="cg-item-link">Link</div>
      </div>
    </div>
  </div>
  <div class="footer">
    Footer
  </div>
</body>
</html>
